<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajustamento vertical</title>
    <style>
        section{
            height: 98vw;
            background-color: blueviolet;
            position: relative;
        }
        article{
            position: absolute;
            width: 400px;
            height: 250px;
            top: 50%;
            left: 50%;
            background-color: yellow;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section>
        <article>

        </article>
    </section>
    
</body>
</html>
