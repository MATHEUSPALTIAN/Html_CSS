<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend | Interactive card details form</title>

</head>
<body>
  <header id="princ">
<h1>
  BANCO PIB
</h1>  
</header>

    <article>
      <section class="fundo2">
        <section class="secao1">
          <main class = 'main'>
            <div class="container">
              <div class="content">
                <header>
                </header>
                <main id = 'num'>
                  0000 0000 0000 0000
                </main>
                <footer><div class="d001" id="d001">MATHEUS PALTIAN   </div>    <div class="d002" id="d002">  00/00</div></footer>
              </div>
            </div>
          </main>
        
          <main class="main2">
            <div class="container2">
              <div class="content2">
                <header class="header">
                </header>
                <div class="content3" id="content3">
                  CVC
                  e.g. 123
                </div>
                <div class="content4">
                  -------
                </div>
              </div>
            </div>
          </main>
          <footer>
            <input type="button" id='botaof' value="Clique aqui para solicitar o seu">
          </footer>
        </section>
      </section>


      <section class="fundo1">
        <section class = 'secao2'>
          <div class="dados1">
            <label for="botao1">CARD Name</label>
          </div>
          <input type="text" name="" class="secao3"  id="botao1"  placeholder="CARD NAME" autocomplete="name">
          <div class="dados1">
            <label for="botao2">CARD Number</label>
          </div>
          <input type="text" name="" class="secao3" id="botao2" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="\d{4}-\d{4}-\d{4}-\d{4}">
          <div id="d01">
            <label for="botao3">EXP</label><label for="botao4">.Date(MM/YY)</label>
          </div>
          <div id="d02">
            <label for="botao5">CVC</label>
          </div>
          <section class="secao3">
            <input type="text" name="" id="botao3" placeholder="Month">
              <input type="text" name="" id="botao4" placeholder="Year">
              <input type="text" name="" id="botao5" placeholder="CVC">
          </section>
          <input type="button" id= "confirmar" value="confirmar" onclick="confirmar()">
        </section>
      </section>
    </article>

  </div>

</body>
</html>
