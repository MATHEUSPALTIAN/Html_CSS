<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <img src="imagens/pokedex.png" alt="Pokedex" class="pokedex">
            <section>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/1.png" alt="pokemon" class="pokemon_img">

                <h1>
                    <span class="span id" id="spanid">1</span>
                    <span >-</span>
                    <span class="span nome">bulbasaur</span>

                </h1>
                
                <form class="pesquisar">
                    
                    <input
                    type="text"
                    class="search"
                    name="pesquisar"
                    id="ipesq"
                    placeholder="Name or Number"
                    required>
                    <input 
                    class="send"
                    type="button" value="Send"
                    onclick="executar()">
                </form>

                <div class="button">
                    <button 
                    type="button"
                    class="butt prev" onclick="carregarant()">
                    Prev &lt;	</button>

                    <button 
                    type="button" 
                    class="butt next" onclick="carregarprox()">Next &gt;	</button>
                </div>
            </section>
    </main>
    <script src="Js/script.js"></script>
</body>
</html>
